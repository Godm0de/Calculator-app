<!DOCTYPE html>
<html lang="en" class="dark-theme">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/css/calculator.css">
    <title>Document</title>
</head>
<body>
    <main class="calculator">
        <!-- Header -->
        <!-- Screen -->
        <input type="text" class="screen">

        <!-- Keypad -->
        <div class="keypad">
            <button class="key key--common">7</button>
            <button class="key key--common">8</button>
            <button class="key key--common">9</button>
            <button class="key key--menu">DEL</button>
            <button class="key key--common">4</button>
            <button class="key key--common">5</button>
            <button class="key key--common">6</button>
            <button class="key key--common">+</button>
            <button class="key key--common">1</button>
            <button class="key key--common">2</button>
            <button class="key key--common">3</button>
            <button class="key key--common">-</button>
            <button class="key key--common">.</button>
            <button class="key key--common">0</button>
            <button class="key key--common">/</button>
            <button class="key key--common">x</button>
            <button class="key key--menu key--reset">RESET</button>
            <button class="key key--equal">=</button>
        </div> 
            <!--key key--menu key--equal -->
    </main>
    
    <script src="scripts/calculator.js"></script>
</body>
</html>
