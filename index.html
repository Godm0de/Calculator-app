<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Godm0de">
    <meta name="description" content="This is a solution to the [Calculator app challenge on Frontend Mentor](https://www.frontendmentor.io/challenges/calculator-app-9lteq5N29).">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles/css/calculator.css">
    <title>Frontend Mentor | Calculator app</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="calculator">
            <!-- Header -->
            <header class="header">
                <h1 class="header__title">calc</h1>

                <!--switch-->
                <section class="switch">
                    <h2 class="switch__title">THEME</h2>

                    <div class="switch__body" id="switch-container">
                        <span class="switch__label">1</span>
                        <span class="switch__label">2</span>
                        <span class="switch__label">3</span>
                        <div class="switch__button">
                            <span class="switch__circle" id="theme-toggle"></span>
                        </div>
                    </div>
                </section>

            </header>
            <!-- Screen -->
            <input type="text" class="screen" value="" id="screen" readonly>
            <label for="screen"></label>

            <!-- Keypad -->
            <div class="keypad" id="keypad">
                <button class="key key--common">7</button>
                <button class="key key--common">8</button>
                <button class="key key--common">9</button>
                <button class="key key--menu">DEL</button>
                <button class="key key--common">4</button>
                <button class="key key--common">5</button>
                <button class="key key--common">6</button>
                <button class="key key--common">+</button>
                <button class="key key--common">1</button>
                <button class="key key--common">2</button>
                <button class="key key--common">3</button>
                <button class="key key--common">-</button>
                <button class="key key--common">.</button>
                <button class="key key--common">0</button>
                <button class="key key--common">/</button>
                <button class="key key--common">x</button>
                <button class="key key--menu key--reset">RESET</button>
                <button class="key key--equal">=</button>
            </div>
        </section>

    </main>

    <script src="scripts/calculator.js"></script>
    <script src="scripts/theme-selector.js"></script>
</body>

</html>
